{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - MeowlsComplete{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i> Sign Up</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger">
                        <i class="fab fa-google me-2"></i> Sign up with Google
                    </a>
                </div>
                
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
